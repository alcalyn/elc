                default: '---------'
        currentPlayer:
            type: smallint
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: current_player
        partyNumber:
            type: smallint
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: party_number
        lastPartyEnd:
