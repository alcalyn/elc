            generator:
                strategy: IDENTITY
        firstPlayer:
            type: smallint
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: first_player
        numberOfParties:
            type: smallint
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: number_of_parties
        victoryCondition:
            type: smallint
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: victory_condition
        grid:
            type: string
            scale: 0
            length: 9
            unique: false
            nullable: true
            precision: 0
