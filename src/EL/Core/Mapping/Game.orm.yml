EL\Core\Entity\Game:
    type: entity
    table: el_core_game
    repositoryClass: EL\Bundle\CoreBundle\Repository\GameRepository
    fields:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
        name:
            type: string
            scale: 0
            length: 31
            unique: false
            nullable: false
            precision: 0
        nbplayerMin:
            type: smallint
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: nbplayer_min
        nbplayerMax:
            type: smallint
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: nbplayer_max
        room:
            type: boolean
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
        rankingColumns:
            type: string
            scale: 0
            length: 63
            unique: false
            nullable: false
            precision: 0
            options:
                default: 'parties,wins,losses,draws,ratio,elo,score'
            column: ranking_columns
        rankingOrder:
            type: string
            scale: 0
            length: 31
            unique: false
            nullable: false
            precision: 0
            options:
                default: 'wins:d,draws:d'
            column: ranking_order
        rankingReference:
            type: string
            scale: 0
            length: 15
            unique: false
            nullable: false
            precision: 0
            options:
                default: wins
            column: ranking_reference
        visible:
            type: boolean
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
    manyToOne:
        category:
            targetEntity: EL\Core\Entity\Category
            cascade: {  }
            mappedBy: null
            inversedBy: games
            joinColumns:
                category_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToMany:
        langs:
            targetEntity: EL\Core\Entity\GameLang
            cascade: {  }
            mappedBy: game
            inversedBy: null
            orphanRemoval: false
            orderBy: null
        gameVariants:
            targetEntity: EL\Core\Entity\GameVariant
            cascade: {  }
            mappedBy: game
            inversedBy: null
            orphanRemoval: false
            orderBy: null
    lifecycleCallbacks: {  }
